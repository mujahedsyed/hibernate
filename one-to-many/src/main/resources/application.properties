logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.mujahed=DEBUG

spring.datasource.driverClassName=org.apache.derby.jdbc.ClientDriver
spring.datasource.url=jdbc:derby://localhost:1527/test;create=true
spring.datasource.username=TEST
spring.datasource.password=TEST

spring.jpa.database-platform=org.hibernate.dialect.DerbyTenSevenDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
# Hibernate validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext

server.port=9090